- style özniteliği
HTML style niteliği, bir öğeye renk, yazı tipi, boyut ve daha fazlası gibi stiller eklemek için kullanılır.
Notlar:
    * CSS background-color özelliği bir HTML öğesinin arka plan rengini tanımlar.

    * CSS font-size özelliği bir HTML öğesinin metin boyutunu tanımlar.
    * CSS text-align özelliği, bir HTML öğesinin yatay metin hizalamasını tanımlar
