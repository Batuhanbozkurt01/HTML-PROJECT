<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML IFRAME</h2>
    <p>Iframe boyutunu belirleme</p>
    <iframe src="A4_div_calismasi.html" style="width: 400px; height: 600px; border: none;" title="İframe örneği"></iframe>
</body>
</html>
<!--
HTML <iframe> etiketi satır içi bir çerçeve belirtir.
src niteliği, yerleştirilecek sayfanın URL'sini tanımlar.
Her zaman bir başlık niteliği ekleyin (ekran okuyucular için).
yükseklik ve genişlik nitelikleri, iframe'in boyutunu belirtir.
iframe etrafındaki kenarlığı kaldırmak için border:none; kullanın.
-->
