<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/resimler/ofisresmi.png" alt="ofis" usemap="#ofisharitasi" height="800px" width="1400px">
    <map name="ofisharitasi">
        <area shape="rect" coords="500, 350, 700, 1100" href="https://www.apple.com/" alt="computer">
    </map>
</body>
</html>
<!--
Not:
float -> Resmin metnin sağına veya soluna doğru kaymasını sağlamak için CSS özelliğini kullanır.
HTML <map>etiketi bir resim haritasını tanımlar. 
    Bir resim haritası tıklanabilir alanlara sahip bir resimdir. 
    Alanlar bir veya daha fazla <area>etiketle tanımlanır.
    area da tanımlanacak şekiller yani shape coords yapısına şeklin koordinatları girilir.
    rect- dikdörtgen bir bölgeyi tanımlar
    circle- dairesel bir bölgeyi tanımlar
    poly- çokgensel bir bölgeyi tanımlar
    default- tüm bölgeyi tanımlar

    HTML <picture>öğesi web geliştiricilerine resim kaynaklarını belirlemede daha fazla esneklik sağlar.
    Öğe , her biri öznitelik aracılığıyla farklı görüntülere başvuran <picture>bir veya daha fazla öğe içerir . Bu şekilde tarayıcı, geçerli görünüme ve/veya cihaza en uygun görüntüyü seçebilir.<source>srcset
    Her bir <source>öğenin, mediagörüntünün ne zaman en uygun olduğunu tanımlayan bir özelliği vardır.
-->
