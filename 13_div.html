<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: lightgreen;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <h2>Ankara</h2>
        <p>Ankara, Türkiye'nin başkentidir.</p>
        <p>Ankara'nın nüfusu yaklaşık olarak 6 milyondur.</p>
    </div>
</body>
</html>
<!--
Div Öğelerini Hizalama
Float
CSS floatözelliği, içeriği konumlandırmak ve biçimlendirmek için kullanılır ve öğelerin dikey yerine yatay olarak konumlandırılmasına olanak tanır.
Inline Block
<div> öğesinin görüntüleme özelliğini bloktan inline-block'a değiştirirseniz, <div> öğeleri artık önce ve sonra satır sonu eklemeyecek ve üst üste değil yan yana görüntülenecektir.
Flex
CSS flex yönteminin çalışması için <div> öğelerini başka bir <div> öğesiyle çevreleyin ve ona flex kapsayıcı statüsünü verin.
Grid
CSS grid yöntemi, <div> öğelerini başka bir <div> öğesiyle çevrelemenizi ve durumu bir grid kapsayıcısı olarak vermenizi gerektirir ve her sütunun genişliğini belirtmeniz gerekir.
-->
