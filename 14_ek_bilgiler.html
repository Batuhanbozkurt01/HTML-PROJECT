<!--
HTML SINIFLARI
HTML class niteliği bir öğe için bir veya daha fazla sınıf adı belirtir.
Sınıflar, CSS ve JavaScript tarafından belirli öğeleri seçmek ve erişmek için kullanılır.
Bu class özelliği herhangi bir HTML öğesinde kullanılabilir.
Sınıf adı büyük/küçük harfe duyarlıdır.
Farklı HTML öğeleri aynı sınıf adını işaret edebilir.
getElementsByClassName() JavaScript, belirli bir sınıf adına sahip öğelere bu yöntemle erişebilir.
***
id özniteliği bir HTML öğesi için benzersiz bir kimlik belirtmek için kullanılır.
id Özniteliğin değeri HTML belgesinde benzersiz olmalıdır.
Bu id özelliği, CSS ve JavaScript tarafından belirli bir öğeyi biçimlendirmek/seçmek için kullanılır.
Özniteliğin değeri id büyük/küçük harfe duyarlıdır.
Bu id özelliği ayrıca HTML yer imleri oluşturmak için de kullanılır.
getElementById() JavaScript, belirli bir kimliğe sahip bir öğeye bu yöntemle erişebilir.



-->
