<!--
target özniteliği
_self = Varsayılan ayardır.Tıklanan linki pencerede / sekmede açar.
_blank = Tıklanan linki yeni pencerede / sekmede açar.
_parent = Tıklanan linki ana çerçevede açar.
_top = Tıklanan linki pencerenin tam ortasında açar.
Not: Bir resim a etiketi ile bağlantı olarak kullanılabilir.
Not: <a> eetiketi ile email adresine bir bağlantı oluşturalbilir. Bu yapı mailto özniteliği ile gerçekleştirilir.
Not: Bazı javascript kodları ile a etiketi farklı kullanılabilir. Örneğin butona tıklama linki.
Not: title özniteliği ile linkin üzerine gelince ekstra bilgi vermesi sağlanabilir.
-->
