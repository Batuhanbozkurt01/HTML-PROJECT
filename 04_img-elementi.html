<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <center><img src="/resimler/manzara_resmi_gun_batimi.jpg" alt="Manzara resmi bulunamadı."
        width="800" height="800"></center>

<!--
<img> etiketi
-Resim için kullanılan etikettir.
++ src özniteliği
-Resimin kaynağını (adresini) belirtir.
++ alt özniteliği
- Amacı resme ulaşılamadığı zaman kullanıcıya göstereceği mesajı belirtir.
++ width özniteliği
- Amacı resmin genişliğini ayarlamaktır.
++ height özniteliği
- Amacı resmin yüksekliğini ayarlamaktır.

-->
