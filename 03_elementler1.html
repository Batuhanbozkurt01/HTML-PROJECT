<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Countries and Cities</h2>
    <hr>
    <p><strong>United Kingdom - London</strong></p>
    <p><b>Germany - Berlin</b></p>
    <p><i>France - Paris</i></p>
    <p><mark>Spain - Madrid</mark></p>
    <p><center>Portugal - Lisboa</center></p>
    <p><em>Turkiye - Ankara</em></p>
    <p><small>Italy - Rome</small></p>
    <p><del>Sweden - Stockholm</del></p>
    <p><ins>Greece - Athenas</ins></p>
    <p><sub>Poland - Warsaw</sub></p>
    <p><sup>The Netherlands - Amsterdam</sup></p>
    
</body>
</html>
<!--
<strong> etiketi
- Yazıyı kalın görünümlü yapar amacı kalın yaptığı yazıyı vurgulamaktır.
<b> etiketi
- Yazıyı kalın görünümlü yapar amacı kalın yaptığı yazıyı süslemektir.
<i> etiketi
- Yazıyı italik görünümlü yapar.
<mark> etiketi
- Yazıyı işaretlenmiş görünümlü yapar.
<center> etiketi
- Yazıyı veya resmi ortalamak için kullanılır.
<em> etiketi
- Vurgulanan metni tanımlar. İçerisindeki içerik genellikle italik olarak görüntülenir.
<small> etiketi
- Daha küçük metin tanımlar.
<del> etiketi
- Bir belgeden silinen metni tanımlar. Tarayıcılar genellikle silinen metnin üzerine bir çizgi çizer.
<ins> etiketi
- Bir belgeye eklenen bir metni tanımlar. Tarayıcılar genellikle eklenen metni altını çizer.
<sub> etiketi
- Alt simge metnini tanımlar. Alt simge metni normal satırın yarım karakter altında görünür ve bazen daha küçük bir yazı tipinde işlenir. Bu etiket kimyasal formülleri yazmak için kullanılabilir.
<sup> etiketi
- Üst simge metni tanımlar. Üst simge metni normal satırın yarım karakter üstünde görünür ve bazen daha küçük bir yazı tipinde işlenir.
-->
