<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENEME</title>
</head>
<body>
    <h1>Yeni Bilgisayar</h1>
    <p>Yeni bilgisayarın ilk cümlesi</p>
</body>
</html>
<!-- Shift + 1 enter ile temel yapı oluşturulur. -->
<!-- h1 etiketi başlığı belirlemek içindir. -->
<!-- p etiketi paragraf oluşturmak içindir. -->
<!-- 
<!DOCTYPE html> bildirimi, bir belgenin HTML5 belgesi olduğunu tanımlar.
<html> öğesi, bir HTML sayfasının en temel öğesidir.
<head> öğesi, HTML sayfası hakkında meta bilgileri içerir.
<title> öğesi, HTML sayfası için bir başlık belirtir. (Bu yapı tarayıcının başlık çubuğunda veya sayfanın sekmesinde gösterilir.)
<body> öğesi, belgenin gövdesini tanımlar ve başlıklar, paragraflar, resimler, köprü metinleri, tablolar, listeler vb. gibi tüm görünür içerikler için bir kapsayıcıdır.
-->
