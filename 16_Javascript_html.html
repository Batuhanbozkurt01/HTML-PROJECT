<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> BUTON </h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Tarih ve Saat </button>
    <hr>
    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    <hr>
    <button type="button" onclick="myFunction()">Şimdi JavaScript oldu</button>
    <p id="deneme"> DENEME </p>
    <script>
    function myFunction() { 
    document.getElementById("deneme").innerHTML = "Hello JavaScript!";
    }
    </script>
    <br>
    <hr>
    <p id="deneme5">JavaScript bir HTML öğesinin stilini değiştirebilir.</p>

    <script>
    function myFunction() {
    document.getElementById("deneme5").style.fontSize = "20px"; 
    document.getElementById("deneme5").style.color = "yellow";
    document.getElementById("deneme5").style.backgroundColor = "blue";        
    }
    </script>

    <button type="button" onclick="myFunction()"> Tıkla ! </button>
</body>
</html>
