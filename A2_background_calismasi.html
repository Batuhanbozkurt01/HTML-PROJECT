<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiir</title>
    <link rel="icon" type="image/png" href="/resimler/ikonsiir.png">

    <style>
        body{
            background-image: url(/resimler/manzara_resmi_gun_batimi.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        h2{
            color: white;
            text-align: center;
            font-size: 50px;
        }
        p{
            text-align: center;
            text-shadow: 4px 4px black;
            color: white;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h2>Deniz Türküsü</h2>
    <p>
        Çıktığın yolda, bugün, yelken açık, yapyalnız, <br>
        Gözlerin arkaya çevrilmeyerek, pervâsız, <br>
        Yürü! Hür maviliğin bittiği son hadde kadar!... <br>
        İnsan, âlemde hayâl ettiği müddetçe yaşar. <br>
        Yahya Kemal Beyatlı
    </p>
</body>
</html>
<!-- Bu çalışma basit CSS kodları kullanılarak yapılmıştır.
    p, body, h2 etiketlerinin içlerine yazılacak style kısmı head kısmında
    yukarıdaki gösterildiği gibi kullanılabilir. style etiketini bu şekilde oluşturmak
    mevcut kodun okunabilirliği açısından önemlidir. Çünkü daha kolay bir okunabilirlik sağlar.

    Peki burada CSS nasıl kullandım ?
    background-image ile resimler klasöründeki resmimi url ile alıp body'e ekledim.
    Resmimim ardarda tekrar etmemesi için background-repeat: no-repeat yaptım.
    Resmimim bodyde %100 %100 oranlarında gözükmesi için background-size ile faydalandım.
-->
